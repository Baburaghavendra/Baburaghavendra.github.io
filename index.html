.ico{

  background: transparent;
  transition: all 0.2s ease;
  text-decoration: none;
  margin: 0px 8px;
}

.ico:hover{
  transform: translateY(-4px);
}

.ico-res:hover{
  transform: translateY(-4px);
}
.ico:hover .fb{

}

.ico:hover .lin{

.ico:hover .git{

.ico:hover .fcc{

.ico:hover .mail{

.ico:hover .twit{

}
.ico-res:hover .res{

}
